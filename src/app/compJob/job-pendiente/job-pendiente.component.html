<div class="container">
  <table>
    <mat-divider></mat-divider>
    <h2 *ngIf="noTieneTrabajos()"> NO TIENE NINGUN PRESUPUESTO CARGADO </h2>
    <div *ngIf="esCliente()">
      <div *ngFor="let elemento of trabajos">
        <app-job [consulta]="elemento" [imagen]="imagen" [estado]="pendiente"></app-job>
      </div>
    </div>
    <div *ngIf="esProfesional()">
        <div *ngFor="let elemento of trabajos">
          <app-job [consulta]="elemento" [imagen]="imagen" [estado]="pendiente"></app-job>
        </div>
    </div>
  </table>
</div>
