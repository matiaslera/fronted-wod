<mat-toolbar color="primary">
    <div></div>
    <span>WOD </span>
    <mat-icon>construction</mat-icon>
    <span class="espacio"></span>
    <ng-template #login class="botones">
        <button class="icon" routerLink="../registar">REGISTRARSE
            <mat-icon>person_add</mat-icon>
        </button>
        <button class="icon" routerLink="../ingresar">INGRESAR
            <mat-icon>login</mat-icon>
        </button>
    </ng-template>
    <div *ngIf="user$ | async as user; else login" class="logueado">
        <span class="user">Hola, {{user?.displayName}}</span>
        <button *ngIf="user" class="icon" (click)="exit()">Salir
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>
</mat-toolbar>
