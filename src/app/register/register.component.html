<form [formGroup]="formulario" class="form">
  <h1 class="form_titulo">Crea una cuenta gratis</h1>
  <label class="form_dato">EMAIL</label>
  <input type="email" formControlName="youEmail" placeholder="Ingrese su Email" autocomplete="off" required />
  <div *ngIf="youEmail.invalid && (youEmail.dirty || youEmail.touched)" class="alert alert-danger">
    <div *ngIf="youEmail.errors.required"> Email requerido </div>
    <div *ngIf="youEmail.errors.email"> Email es incorrecto </div>
  </div>
  <label class="form_dato">USUARIO</label>
  <input type="text" formControlName="usuario" placeholder="Ingrese su usuario" autocomplete="off" required />
  <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert alert-danger">
    <div *ngIf="usuario.errors.required"> Usuario requerido </div>
  </div>
  <label class="form_dato">CONTRASEÑA</label>
  <input type="password" formControlName="contrasenia" placeholder="Ingrese su contraseña" autocomplete="off"
    required />
  <div *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)" class="alert alert-danger">
    <div *ngIf="contrasenia.errors.required"> Contraseña requerido </div>
    <div *ngIf="contrasenia.errors.minlength">Minimo 4 caracteres </div>
  </div>
  <label class="form_dato">CONFIRMAR CONTRASEÑA</label>
  <input type="password" formControlName="confirmarContrasenia" placeholder="Ingrese de nuevo su contraseña"
    autocomplete="off" required />
  <div *ngIf="confirmarContrasenia.invalid && (confirmarContrasenia.dirty || confirmarContrasenia.touched)"
    class="alert alert-danger">
    <div *ngIf="confirmarContrasenia.errors.required"> Contraseña requerido </div>
    <div *ngIf="confirmarContrasenia.errors.minlength">Minimo 4 caracteres </div>
  </div>
  <div class="botones">
    <button type="submit" [disabled]="formulario.invalid" (click)="registerClient()">REGISTRARSE COMO CLIENTE</button>
    <button  type="submit" [disabled]="formulario.invalid" (click)="registerProf()">REGISTRARSE COMO PROFESIONAL</button>
  </div>
</form>
