<div class="box" *ngIf="user$ | async as user else load">
	<mat-card class="perfil" >
		<img  *ngIf="foto()" src="{{usuarioFire?.photoURL}}" class="imag" alt="No se encontro imagen">
		<img  *ngIf="!foto()" src="../../assets/perfil01.jpg" class="imag" alt="No se encontro imagen">
		<mat-card-content class="perfil__label-cont">
			<div class="perfil__linea" >
				<label class="perfil__label">Nombre: </label>
				<label class="perfil__label-dato">{{usuarioBDatos.usuario?.nombre}}</label>
			</div>
			<div class="perfil__linea" >   
				<label class="perfil__label">Apellido: </label>
				<label class="perfil__label-dato">{{usuarioBDatos.usuario?.apellido}}</label> 
			</div>
			<div class="perfil__linea">
				<label class="perfil__label">Email: </label>
				<label class="perfil__label-dato">{{user?.email}}</label>
			</div>
			<div class="perfil__linea">
				<label class="perfil__label">Telefono: </label>
				<label class="perfil__label-dato" >{{usuarioBDatos.usuario.telefono > 0 ?usuarioBDatos.usuario.telefono : '-'}}</label>
			</div>
		</mat-card-content>
		<mat-card-actions class="profile-userbuttons">
			<button mat-raised-button color="accent" class="btn" (click)="modify()">Modificar</button>
			<button mat-raised-button color="accent"  class="btn">Chat</button>
		</mat-card-actions>
	</mat-card>
</div>
<div class="box" *ngIf="actualizar">
	<app-profile-update (cancelar)="cancel($event)">
	</app-profile-update>
</div>

<ng-template #load style="color:black">
Cargando....
</ng-template>
