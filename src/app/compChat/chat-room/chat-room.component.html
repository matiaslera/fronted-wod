<div class="mainContent">
    <div class="userListWrapper">
        <app-user-list></app-user-list>
    </div>
    <div #scroller class="feedWrapper">
        <app-feed></app-feed>
    </div>
</div>
<div class="chatFormWrapper">
    <app-chat-form></app-chat-form>
</div>

<h1>{{ userDB | async | json }}</h1>
<h1>{{ usuarioChat.email  }}</h1>
<h1>{{ usuarioChat.displayName  }}</h1>
<h1>{{ usuarioChat.status  }}</h1>

<ul *ngFor="let item of usuariosChatRefs  | async">
    <li><h2> {{item|json}}</h2></li>
    <li><h2> {{item.email}}</h2></li>
</ul>
