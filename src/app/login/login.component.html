

<div class="row justify-content-md-center">
    <div class="col col-1 col-lg-3 col-md-2"></div>
    <div class="col col-lg-6 col-md-8 login-box">
            <div class="col-5"></div>
            <div class="col-2 center login-key">
                     <i class="fa fa-key fa-3x login-icon center" aria-hidden="true"></i>
                </div>
                <div class="col-5"></div>
            <div *ngIf="condicion" class="col-12 titulo">
                Iniciar Sesion
                </div>
            <div class="col-lg-10 login-form">
              
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">USUARIO</label>
                            <input type="text" class="form-control" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}"  placeholder="ingrese el usuario" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">CONTRASEÑA</label>
                            <input type="password" class="form-control" [(ngModel)]="contrasenia"  [ngModelOptions]="{standalone: true}" placeholder="ingrese la contraseña" required>
                        </div>

                        <div class="col-lg-12">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" (click)="login()">INGRESAR</button>
                            </div>
                        </div>
                    </form>
            </div>
    </div>
    <div class="col col-1 col-lg-3 col-md-2"></div>  
</div>
