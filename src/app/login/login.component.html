<div class="contenedor">

    <div class="login-key">
        <div class=" titulo"> Iniciar Sesion </div> <i class="fas fa-key"></i>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="login()" class="login-form">
        <label class="form-control-label">EMAIL</label>
        <input type="email" class="form-control" formControlName="usuario" autocomplete="off"
            placeholder="ingrese el usuario" required>
        <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert">
            <div *ngIf="usuario.errors.required"> Usuario requerido</div>
            <div *ngIf="usuario.errors.email"> Email incorrecto</div>
        </div>

        <label class="form-control-label">CONTRASEÑA</label>
        <input type="password" class="form-control" formControlName="contrasenia" autocomplete="off"
            placeholder="ingrese la contraseña">
        <div *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)" class="alert">
            <div *ngIf="contrasenia.errors.required"> Contraseña requerida </div>
            <div *ngIf="contrasenia.errors.minlength"> La contraseña debe contener 6 caracter</div>
        </div>
        <button type="submit" class="btn-ingresar" [disabled]="formulario.invalid">INGRESAR</button>
        <div *ngIf=noInicioSesion class="alert"> {{noInicioSesion}}</div>
        <span class="label-inf">Desea crear una cuenta <a class="form-control-label" [routerLink]="['/registar']">
                Registrarse</a></span>
    </form>
</div>
